<!DOCTYPE html>
<html>
  <head>
    <title>Remix a Character with Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.4.0",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.12"
        }
      }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#1E1F20] font-['Inter'] text-gray-300 antialiased">
    <div
      class="min-h-screen flex items-center justify-center p-4"
      role="main"
    >
      <div
        class="bg-[#2a2b2e] px-8 pt-8 pb-6 rounded-2xl shadow-2xl w-full max-w-4xl"
      >
        <!-- API Key Input Section -->
        <div class="mb-6 pb-6 border-b border-gray-700">
           <label for="api-key-input" class="block text-sm font-medium text-gray-400 mb-2">Gemini API Key</label>
           <div class="flex items-center gap-2">
             <input type="password" id="api-key-input" class="flex-grow bg-[#353739] border border-gray-600 rounded-lg p-2 text-gray-300 text-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your API key">
             <button id="validate-key-button" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-3 rounded-lg text-sm transition-colors">Save & Validate</button>
             <p id="api-key-status" class="text-sm text-gray-500 min-w-[80px] text-center"></p>
           </div>
        </div>

        <div class="text-center mb-6 relative">
          <h1 class="text-3xl font-bold text-white tracking-tight">
            Remix Your Character
          </h1>
          <p class="text-gray-400 mt-2 text-sm">
            Select options to generate a new image of your character.
          </p>
           <button id="view-assets-button" class="absolute top-0 right-0 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-3 rounded-lg text-xs transition-colors">
            Manage Assets
          </button>
        </div>

        <!-- Main View: Controls & Output -->
        <div id="main-view">
          <div class="space-y-3">
            <!-- New Tab-based Options -->
            <div id="category-tabs" class="flex space-x-2">
                <button data-category="poses" class="category-tab">Pose</button>
                <button data-category="scenes" class="category-tab">Scene</button>
                <button data-category="moods" class="category-tab">Mood</button>
                <button data-category="artstyle" class="category-tab">Art Style</button>
            </div>
            
            <div id="options-container-shared" class="hidden">
              <!-- Options will be dynamically inserted here -->
            </div>

            <div class="pt-2">
              <button
                id="generate-button"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
              >
                Generate New
              </button>
            </div>


            <div class="w-full aspect-[3/2] bg-[#353739] rounded-lg mt-4 flex items-center justify-center relative">
              <img
                id="output-image"
                alt="Generated image"
                class="w-full h-full object-contain rounded-lg hidden"
              />
              <div id="loader" class="hidden"></div>
               <a id="download-button" class="hidden">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
               </a>
            </div>
            <div id="prompt-controls" class="w-full flex flex-col gap-2 hidden">
              <textarea id="prompt-input" class="w-full bg-[#353739] border border-gray-600 rounded-lg p-2 text-gray-300 text-sm focus:ring-blue-500 focus:border-blue-500 resize-none" rows="3" placeholder="Tweak the prompt and generate again..."></textarea>
              <button id="regenerate-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-400 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                Re-generate
              </button>
            </div>
          </div>
        </div>

        <!-- Assets View -->
        <div id="assets-view" class="hidden">
           <div class="flex flex-col sm:flex-row gap-8 justify-center items-start">
            <!-- Left Panel: Source Images -->
            <div class="w-full sm:w-1/2 md:w-1/3">
              <h2 class="text-lg font-semibold text-white mb-3 text-center">Your Character</h2>
              <div class="aspect-square w-full bg-[#353739] rounded-lg flex items-center justify-center">
                <img id="source-image" alt="Source character" class="max-w-full max-h-full object-contain rounded-lg"/>
              </div>
               <p class="text-xs text-gray-500 mt-2 text-center">Upload 'character.png' to use your own image.</p>
            </div>
            <div class="w-full sm:w-1/2 md:w-1/3">
              <h2 class="text-lg font-semibold text-white mb-3 text-center">Your Character's Outfit</h2>
              <div class="aspect-square w-full bg-[#353739] rounded-lg flex items-center justify-center">
                <img id="clothing-image" alt="Clothing for character" class="max-w-full max-h-full object-contain rounded-lg"/>
              </div>
               <p class="text-xs text-gray-500 mt-2 text-center">Upload 'clothing.png' to add an outfit.</p>
            </div>
          </div>
          <div class="text-center mt-8">
             <button id="back-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
              &larr; Back to Editor
            </button>
          </div>
        </div>
         <p id="status" class="text-center text-gray-400 min-h-[24px] mt-2"></p>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>

    <div id="banner-root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';
      import { motion, AnimatePresence } from 'framer-motion';

      const REMIX_IDEAS = [
        "to generate a movie poster.",
        "to visualize a product placement.",
        "to reimagine your character designs.",
        "to create new scenes",
        "to preview different camera shots.",
      ];

      const CloseIcon = () => (
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2.5"
          strokeLinecap="round"
          strokeLinejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      );

      const Banner = () => {
          const [isVisible, setIsVisible] = useState(true);
          const [index, setIndex] = useState(0);

          useEffect(() => {
              const intervalId = setInterval(() => {
                  setIndex(prevIndex => (prevIndex + 1) % REMIX_IDEAS.length);
              }, 3500);

              return () => clearInterval(intervalId);
          }, []);

          const handleSelectKeyClick = async (e) => {
            e.preventDefault();
            // Focus the new API key input field
            const apiKeyInput = document.getElementById('api-key-input');
            apiKeyInput?.focus();
          };
          
          if (!isVisible) {
            return null;
          }

          return (
              <header className="app-banner">
                  <div className="app-banner-content">
                      <div className="banner-left">
                          <p>Powered by the Gemini API</p>
                      </div>
                      <div className="remix-ideas">
                          <span className="remix-prompt">Remix this app...</span>
                          <div className="remix-text-container">
                              <AnimatePresence mode="wait">
                                  <motion.span
                                      key={index}
                                      initial={{ opacity: 0, y: 10 }}
                                      animate={{ opacity: 1, y: 0 }}
                                      exit={{ opacity: 0, y: -10 }}
                                      transition={{ duration: 0.4, ease: "easeInOut" }}
                                      className="remix-text"
                                  >
                                      {REMIX_IDEAS[index]}
                                  </motion.span>
                              </AnimatePresence>
                          </div>
                      </div>
                      <div className="banner-right">
                          <div className="banner-buttons">
                              <a
                                  href="https://aistudio.google.com/apps"
                                  target="_blank"
                                  rel="noopener noreferrer"
                                  className="banner-button button-gemini-chat"
                              >
                                  Apps on AI Studio
                              </a>
                              <a
                                  href="#"
                                  onClick={handleSelectKeyClick}
                                  className="banner-button button-ai-studio"
                              >
                                  Add your API Key
                              </a>
                          </div>
                          <button
                            className="close-button"
                            onClick={() => setIsVisible(false)}
                            aria-label="Close notice">
                            <CloseIcon />
                          </button>
                      </div>
                  </div>
              </header>
          );
      };

      const container = document.getElementById('banner-root');
      if (container) {
        const root = createRoot(container);
        root.render(<React.StrictMode><Banner /></React.StrictMode>);
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
